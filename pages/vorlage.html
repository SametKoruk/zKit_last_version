<!-- @structr:content(text/html) --><structr:template src="Main Page Template" data-structr-meta-name="Main Page Template">
	<div>
		<form id="client-form" action="javascript:void(0)">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label><!-- @structr:content(text/plain) -->Name der Vorlage</label>
						<!-- @structr:owner(admin), @structr:grant(admin,arwd) -->
						<div class="input-group">
							<!-- @structr:owner(admin), @structr:grant(admin,arwd) -->
							<input class="form-control" required="required" type="text" value="${current.name}" data-structr-name="name">
							<!-- @structr:owner(admin), @structr:grant(admin,arwd) -->
							<input class="form-control" required="required" type="hidden" value="${first(find('Folder', 'path', '/Vorlagen'))}" data-structr-name="parent"><!-- @structr:owner(admin), @structr:grant(admin,arwd) --><span class="input-group-btn">
								<button class="btn btn-default pull-right" data-structr-action="create:ConsultingFolderTemplate" data-structr-append-id="true" data-structr-attributes="name, parent" data-structr-reload="true" data-structr-return="/vorlage" data-structr-meta-show-conditions="empty(current)"><!-- @structr:content(text/plain) -->Neu anlegen</button>
								<button class="btn btn-default pull-right" data-structr-action="save:ConsultingFolderTemplate" data-structr-append-id="false" data-structr-attributes="name" data-structr-id="${current.id}" data-structr-reload="true" data-structr-return="/vorlagen" data-structr-meta-hide-conditions="empty(current)"><!-- @structr:content(text/plain) -->Speichern</button>
							</span>
						</div>
					</div>
				</div>
				<div class="col-sm-6"></div>
			</div>
		</form>
		<hr>
		<!-- @structr:grant(admin,arwd) -->
		<structr:component src="169025b19983404fb098932a800e8b5f">
		</structr:component>
		<!-- @structr:grant(admin,arwd) -->
		<div class="row button-row-bottom">
			<!-- @structr:grant(admin,arwd) -->
			<div class="col-sm-12"><!-- @structr:grant(admin,arwd) --><a class="btn btn-default pull-right" href="/vorlagen"><!-- @structr:grant(admin,arwd), @structr:content(text/plain) -->Zurück zur Übersicht</a>
				<button class="btn btn-danger" data-structr-action="delete:ConsultingFolderTemplate" data-structr-confirm="true" data-structr-hide="edit" data-structr-id="${current.id}" data-structr-reload="true" data-structr-return="/vorlagen" data-structr-meta-hide-conditions="empty(current)"><!-- @structr:content(text/plain) -->Vorlage löschen</button>
				<script type="text/javascript"><!-- @structr:content(text/javascript) -->$(function() {
	
	$('#new-folder').on('click', function() {
	
		$.post( "/structr/rest/ConsultingFolderTemplate/${current.id}/createConsultingFolderFromTemplate", { params: {} }, function( data ) {
			
			if(data.result != "undefined"){
				window.location.href="/beratungsmappe/"+data.result.id;
			} else {
				console.log(data);	
			}
			
		});
		
	});
	
});</script>
			</div>
		</div>
		<!-- @structr:grant(admin,arwd) -->
		<hr>
		<structr:component src="b7b9db89dca3452bae1afb9dc9367b32">
		</structr:component>
		<!-- @structr:grant(admin,arwd) -->
		<hr>
		<!-- @structr:owner(admin), @structr:grant(admin,arwd) -->
		<structr:component src="SectionCreateModal" data-structr-meta-name="SectionCreateModal">
		</structr:component>
		<!-- @structr:owner(admin), @structr:grant(admin,arwd) -->
		<structr:component src="Zugriffsrechte-Dialog" data-structr-meta-name="Zugriffsrechte-Dialog">
		</structr:component>
	</div>
</structr:template>
